name: build-release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Build-release Proxy Desktop app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}

      - name: Upload artifact - Mac
        if: startsWith(matrix.os, 'macOS')
        uses: actions/upload-artifact@v2
        with:
          name: "k8-proxy-desktop.dmg"
          path: dist/*.dmg

      - name: Upload artifact - Windows
        if: startsWith(matrix.os, 'Windows')
        uses: actions/upload-artifact@v2
        with:
          name: "k8-proxy-desktop.exe"
          path: dist/*.exe

      - name: Upload artifact - Linux Snap
        if: startsWith(matrix.os, 'Ubuntu')
        uses: actions/upload-artifact@v2
        with:
          name: "k8-proxy-desktop.snap"
          path: dist/*.snap

      - name: Upload artifact - Linux Debian
        if: startsWith(matrix.os, 'Ubuntu')
        uses: actions/upload-artifact@v2
        with:
          name: "k8-proxy-desktop.deb"
          path: dist/*.deb

      - name: Uploads artifact - All
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: k8-proxy-desktop-release
          path: |
            dist/*
